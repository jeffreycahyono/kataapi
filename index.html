<!DOCTYPE html>
<html>
  <head>
    <title>KATA SLANG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Kata Slang</a>
        <ul class="nav">
          <li class="menu-item" data-action="list" class="active"><a href="#">List</a></li>
          <li class="menu-item" data-action="tambah" ><a href="#">Tambah</a></li>
        </ul>
      </div>
    </div>

    <div id="mainbox">

    </div>


    <script id="tpl-viewitem" type="text/template">
      <h1><%= kata %></h1>
      <p>Arti : <%= arti %></p>
    </script>

    <script id="tpl-item" type="text/template">
      <tr><td><%= kata %></td><td><%= arti %></td>
      <td>
        <a href="#" data-action="lihat" data-kata="<%= kata %>" class="btn">Lihat</a>
        <a href="#" data-action="edit" data-kata="<%= kata %>" class="btn">Sunting</a>
        <a href="#" data-action="hapus" data-kata="<%= kata %>" class="btn">Hapus</a>
      </td> </tr>
    </script>

    <script id="tpl-table" type="text/template">
      <table class="table">
      <thead><th>Kata</th> <th>Arti</th> <th>Aksi</th> </thead>
      <tbody> <%= content %></tbody>
      </table>
    </script>


    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="modal-label">Modal header</h3>
      </div>
      <div class="modal-body">
        <form>
          <label>Kata</label><input name="kata" type="text">
          <label>Arti</label><input name="arti" type="text">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="btnsave" class="btn btn-primary">Save changes</button>
      </div>
    </div>


    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>




  </body>
</html>
